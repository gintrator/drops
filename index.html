<!DOCTYPE html>

<html>

<head>

   <style>

   body {

      margin: 0;

   }

   #background {

      background-color: #005C99;

      position:absolute;

      width: 500px;

      height: 500px;

   }

   .drop {

      background-color: #FFF;

      width: 4px;

      height: 4px;

      position: absolute;

      border-radius: 10px;

   }

   </style>

   

</head>

<body>

   <div id="background">

   </div>

   

   

</body>

<script type="text/javascript">


      function makeDrop() {

          var drop = document.createElement('div');

          drop.className = 'drop';

          drop.style.left = Math.floor(Math.random() * 500) + 'px';

          document.getElementById('background').appendChild(drop);

          return drop;

     

      }

      function Drop(fallrate) {

          this.fallrate = fallrate;

          this.y = 0;

          this.drop = makeDrop();

          this.move = function() {

              this.y += this.fallrate;

              this.drop.style.top = this.y + 'px';

          }

          this.duplicate = function() {

              makeDrop(this.fallrate + .1)

          }

      }


   

      function init() {

          var drops = []

          drops.push(new Drop(1));

          function tick(drops) {

              for (drop in drops) {

                  drop.move();

              }    

          }

          setTimeout(function() {tick(drops)}, 1000);    

      }


   </script>

   

</html>
